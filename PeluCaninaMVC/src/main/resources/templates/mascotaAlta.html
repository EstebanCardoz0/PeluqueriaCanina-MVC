    <form class="datos d-grid" action="/mascotas/crear" method="POST">


        <div class="ingreso">
            <h3 class="">Ingresá los datos de la mascota</h3>
        </div>

        <div class="inp">
            <label class="izq" for="nombre">Nombre</label>
            <input id="nombre" type="text" class="form-control" name="nombre" placeholder="Ciro">
        </div>
        <div class="">
            <label class="izq" for="color">Color</label>
            <input id="color" type="text" class="form-control" name="color" placeholder="Blanco">
        </div>
        <div class="">
            <label class="izq" for="raza">Raza</label>
            <input id="raza" type="text" class="form-control" name="raza" placeholder="Boxer">
        </div>
        <div class="alerg d-flex">
            <label>Alergico:</label> <br>
            <label for="alergico">SI</label>
            <input id="alergico" type="radio" value="SI" class="" name="alergico">
            <label for="alergic">NO</label>
            <input id="alergic" type="radio" value="NO" class="" name="alergico" checked="true">
            <!-- </div>
        <div class=""> -->||
            <label>Atención especial:</label> <br>
            <label for="paten">SI</label>
            <input id="paten" type="radio" value="SI" class="" name="atencionEspecial">
            <label for="pate">NO</label>
            <input id="pate" type="radio" value="NO" class="" name="atencionEspecial" checked="true">
        </div>
        <div class="">
            <label class="izq" for="cantidadPuertas">Observaciones</label>
            <input id="cantidadPuertas" type="text" class="form-control" name="observaciones"
                placeholder="Le gusta jugar">
        </div>


        <div class="duenioo">

            <label for="duenios">Dueño</label>

            <select class="form-select" id="duenios" name="duen">
                <option value="" disabled selected>Selecciona un dueño</option>

                <option th:each="duenio : ${duenios}" th:value="${duenio.id}" th:text="${duenio.nombre}"></option>
            </select>
        </div>


        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error ð</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>


        <button type="submit" class="btn btn-primary btn-lg" id="ingresar">Ingresar</button>



    </form>

    <div class="volver d-flex justify-content-center  ">
