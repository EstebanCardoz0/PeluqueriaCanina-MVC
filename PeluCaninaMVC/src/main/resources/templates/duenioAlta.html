    <form class="datos d-grid" action="/duenios/crear" method="POST">


        <div class="ingreso">
            <h3 class="card-title">Ingresá los datos del dueño</h3>
        </div>

        <div class="inp">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" class="form-control" name="nombre" placeholder="Juancito">
        </div>
        <div class="">
            <label for="color">Celular</label>
            <input id="color" type="number" class="form-control" name="celular" placeholder="3794-112233">
        </div>
        <div class="dire">
            <label for="raza">Dirección</label>
            <input id="raza" type="text" class="form-control" name="direccion" placeholder="Juan M. de Rosas 5566">
        </div>




        <div th:if="${exito != null}" class="Card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card- be th o" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
                <h5 class="card-title">Error ð</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <p th:if="${exito}" th:text="${exito}" style="color: green;"></p>

        <button type="submit" class="btn btn-primary btn-lg" id="ingresar">Ingresar</button>

    </form>

    <div class="volver d-flex justify-content-center  ">
